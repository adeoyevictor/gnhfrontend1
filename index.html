<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
  </head>
  <body style="padding: 32px;">
    <h1 data-testid="slackUserName">codewarrior</h1>
    <img src="./me.jpeg" alt="codewarrior" data-testid="slackDisplayImage" width="300" />
    <h4>Current Day of the Week:</h4>
    <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"></p>
    <h4>Current UTC Time:</h4>
    <p data-testid="currentUTCTime" id="currentUTCTime"></p>
    <h4>Track:</h4>
    <p data-testid="myTrack">Frontend</p>

    <h4>Github Link</h4>
    <a href="https://github.com/adeoyevictor/gnhfrontend1" data-testid="githubURL">View Source Code</a>
    <script src="./index.js"></script>
  </body>
</html>
